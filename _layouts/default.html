<!DOCTYPE html>
<html lang="{{ site.lang | default: "pl-PL" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    {% feed_meta %}
</head>
<body>
    <header>
        <nav>
            <a href="{{ "/" | relative_url }}">Strona główna</a>
            <a href="{{ "/o-nas" | relative_url }}">O nas</a>
            <a href="{{ "/oferta" | relative_url }}">Oferta</a>
            <a href="{{ "/jak-pracujemy" | relative_url }}">Jak pracujemy</a>
            <a href="{{ "/case-studies" | relative_url }}">Case Studies</a>
            <a href="{{ "/kontakt" | relative_url }}">Kontakt</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Wszystkie prawa zastrzeżone.</p>
        <p><a href="{{ "/polityka-prywatnosci" | relative_url }}">Polityka prywatności</a></p>
    </footer>
</body>
</html>
