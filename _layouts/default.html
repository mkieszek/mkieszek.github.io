<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% seo %}
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ '/' | relative_url }}">Strona główna</a>
        <a href="{{ '/o-nas/' | relative_url }}">O nas</a>
        <a href="{{ '/oferta/' | relative_url }}">Oferta</a>
        <a href="{{ '/jak-pracujemy/' | relative_url }}">Jak pracujemy</a>
        <a href="{{ '/case-studies/' | relative_url }}">Case Studies</a>
        <a href="{{ '/kontakt/' | relative_url }}">Kontakt</a>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <small>&copy; {{ site.title }} {{ site.time | date: '%Y' }}</small>
    </footer>
  </body>
</html>
